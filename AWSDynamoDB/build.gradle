plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
//    https://mvnrepository.com/artifact/software.amazon.awssdk/aws-core
//    implementation group: 'software.amazon.awssdk', name: 'aws-core', version: '2.19.7'
    // https://mvnrepository.com/artifact/software.amazon.awssdk/s3
    testImplementation group: 'software.amazon.awssdk', name: 's3', version: '2.19.7'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.376'


}

test {
    useJUnitPlatform()
}